<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes v≈ìux</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #1f6f43, #06130b 60%, #000);
      color: #fff;
      user-select: none;
    }

    /* PAGE DE GARDE */
    .cover {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .box {
      padding: 40px 32px;
      border-radius: 24px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 20px;
      font-size: clamp(26px, 5vw, 40px);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 18px;
      padding: 16px 22px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4444, #ffcc00);
      color: #1a0c00;
      box-shadow: 0 14px 35px rgba(255, 120, 0, .35);
    }

    button:active {
      transform: scale(0.97);
    }

    /* SURPRISE */
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .finger {
      font-size: min(65vh, 65vw);
      line-height: 1;
      animation: pop .2s ease-out, shake 1.2s ease-in-out infinite .2s;
    }

    @keyframes pop {
      from { transform: scale(.8); }
      to   { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .hint {
      position: fixed;
      bottom: 16px;
      font-size: 13px;
      opacity: .7;
    }
  </style>
</head>
<body>

  <!-- PAGE DE GARDE -->
  <section class="cover">
    <div class="box">
      <h1>üéÑ Cliquez pour avoir<br>mes v≈ìux</h1>
      <button id="open">Voir mes v≈ìux üéÅ</button>
    </div>
  </section>

  <!-- SURPRISE -->
  <div id="overlay" class="overlay">
    <div class="finger">üñï</div>
    <div class="hint">Clique ou appuie sur √âchap pour fermer</div>
  </div>

  <script>
    const btn = document.getElementById('open');
    const overlay = document.getElementById('overlay');

    async function openGift() {
      try {
        if (!document.fullscreenElement) {
          await document.documentElement.requestFullscreen();
        }
      } catch(e) {}
      overlay.classList.add('show');
    }

    function closeGift() {
      overlay.classList.remove('show');
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
      }
    }

    btn.addEventListener('click', openGift);
    overlay.addEventListener('click', closeGift);
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeGift();
    });
  </script>

</body>
</html>
